<!DOCTYPE html>
<html>
<head>
    <title>Chunk Upload Example</title>
    <style>
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
            transition: width 0.3s; /* 부드러운 전환 효과 */
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>청크 파일 업로드</h1>
<input type="file" id="fileInput">
<button onclick="startUpload()">업로드 시작</button>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>
<p>진행 상황: <span id="progressText">0%</span></p>

<script>
    const chunkSize = 1024 * 1024; // 1MB
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    let failIndex = 0;

    async function startUpload() {
        const file = fileInput.files[0];
        if (!file) {
            alert('파일을 선택해주세요.');
            return;
        }

        const lastIndex = Math.ceil(file.size / chunkSize) - 1;
        let currentIndex = failIndex > 0 ? failIndex : 0;

        // 로딩 시작
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        progressText.textContent = '0%';

        while (currentIndex <= lastIndex) {
            const start = currentIndex * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('fileName', file.name);
            formData.append('currentIndex', currentIndex);
            formData.append('lastIndex', lastIndex);

            try {
                const response = await fetch('/chunk-upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    failIndex = currentIndex;
                }

                const result = await response.json();
                console.log("result", result);
                if (result.status === 200) {
                    currentIndex++;
                    const percentage = Math.ceil((currentIndex / (lastIndex+1)) * 100);

                    // 프로그레스 바와 텍스트 업데이트
                    progressBar.style.width = `${percentage}%`;
                    progressBar.textContent = `${percentage}%`;
                    progressText.textContent = `${percentage}%`;
                }

                console.log("currentIndex", currentIndex, "lastIndex", lastIndex);
            } catch (error) {
                failIndex = currentIndex;
                console.error('업로드 중 오류 발생:', error);
                alert('업로드 실패');
                return;
            }
        }

        alert('업로드 완료!');
    }
</script>

</body>
</html>
