<!DOCTYPE html>
<html>
<head>
    <script src="/assets/js/date.js"></script>
    <script src="/assets/js/file.js"></script>
    <title>Chunk Upload Example</title>
    <style>
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
            transition: width 0.3s; /* 부드러운 전환 효과 */
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>청크 파일 업로드</h1>
<input type="file" id="fileInput">
<button type="button" onclick="startUpload()">업로드 시작</button>
<button id="downloadBtn" type="button" style="display: none;" onclick="download(this)" data-path="" data-filename="">다운로드</button>
<div id="progressContainer">
    <div id="progressBar"></div>
</div>
<p>진행 상황: <span id="progressText">0%</span></p>

<script>
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    const fileUtil = new FileUtil();
    fileUtil.chunkUploadEventBus.on('chunkUpload', (event) => {
        if(event.isSuccess && !event.isComplete) {
            setProgress(event.currentIndex, event.totalChunkCnt);
        }

        if(!event.isSuccess && !event.isComplete) {
            setProgress(-1, event.totalChunkCnt);
        }

        if(event.isSuccess && event.isComplete) {
            setProgress(event.totalChunkCnt, event.totalChunkCnt);
            const downloadBtnEl = document.getElementById("downloadBtn");
            downloadBtnEl.style.display = 'block';
            downloadBtnEl.setAttribute("data-path", event.result.body['fullPath']);
            downloadBtnEl.setAttribute("data-filename", event.result.body['fileName']);
        }

    });

    function download(el) {
        const fileName = el.getAttribute("data-filename");
        const filePath = el.getAttribute("data-path");
        const params = new URLSearchParams({returnFileName: fileName, filePath: filePath});

        const link = document.createElement('a');
        link.href = `/file-download?${params.toString()}`;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    async function startUpload() {
        setProgress();

        const file = fileInput.files[0];
        if (!file) {
            alert('파일을 선택해주세요.');
            return;
        }

        await fileUtil.chunkUpload('/chunk-upload', file);
    }

    function setProgress(progressSuccessCnt=0, progressLastCnt=0) {

        if(progressSuccessCnt === -1) {
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#000';
            progressBar.textContent = "오류";
            progressText.textContent = "오류";
            return;
        }

        const per = Math.ceil(Math.min((progressSuccessCnt / progressLastCnt) * 1000, 1000)) / 10;

        let text = `${per}%`;

        if(per === 100) {
            text = '완료';
        }

        progressBar.style.width = `${per}%`;
        progressBar.textContent = text;
        progressText.textContent = text;
    }
</script>

</body>
</html>
