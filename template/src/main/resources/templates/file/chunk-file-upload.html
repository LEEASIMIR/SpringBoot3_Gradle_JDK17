<!DOCTYPE html>
<html>
<head>
    <script src="/assets/js/date.js"></script>
    <script src="/assets/js/file.js"></script>
    <title>Chunk Upload Example</title>
    <style>
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
            transition: width 0.3s; /* 부드러운 전환 효과 */
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>청크 파일 업로드</h1>
<input type="file" id="fileInput">
<button type="button" onclick="startUpload()">업로드 시작</button>
<button id="downloadBtn" type="button" style="display: none;" onclick="download(this)" data-path="" data-filename="">다운로드</button>
<div id="progressContainer">
    <div id="progressBar"></div>
</div>
<p>진행 상황: <span id="progressText">0%</span></p>

<script>
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    const fileUtil = new FileUtil();
    fileUtil.chunkUploadEventBus.on('chunkUpload', (event) => {
        if(event.isSuccess && !event.isComplete) {
            setProgress(event.currentIndex, event.totalChunkCnt);
        }

        if(!event.isSuccess && !event.isComplete) {
            setProgress(-1, event.totalChunkCnt);
        }

        if(event.isSuccess && event.isComplete) {
            setProgress(event.totalChunkCnt, event.totalChunkCnt);
            const downloadBtnEl = document.getElementById("downloadBtn");
            downloadBtnEl.style.display = 'block';
            downloadBtnEl.setAttribute("data-path", event.result.body['fullPath']);
            downloadBtnEl.setAttribute("data-filename", event.result.body['fileName']);
        }

    });

    function download(el) {
        const fileName = el.getAttribute("data-filename");
        const filePath = el.getAttribute("data-path");
        const params = new URLSearchParams({returnFileName: fileName, filePath: filePath});

        const link = document.createElement('a');
        link.href = `/file-download?${params.toString()}`;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    async function startUpload() {
        const file = fileInput.files[0];

        const chunkSize = 5 * 1024 * 1024; // 5MB 청크 크기

        // 1. 세션 시작 (서버는 이 요청에 대한 응답으로 세션 URI를 반환)
        const sessionResponse = await fetch('/start-chunk-upload', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({uploadPath: "/data", fileName: file.name, fileSize: file.size, fileType: file.type })
        });

        if (!sessionResponse.ok) {
            throw new Error('세션 시작 실패');
        }

        // 서버 응답 헤더에서 세션 URI를 가져옵니다.
        const sessionData = await sessionResponse.json();
        const uploadUrl = sessionData.body.sessionUrl;

        let currentChunk = 0;
        let uploadedBytes = 0;

        // 청크 방식----------------------
        // 2. 각 청크를 순차적으로 업로드
        while (true) {
            const chunk = file.slice(uploadedBytes, uploadedBytes + chunkSize);

            const chunkResponse = await fetch(uploadUrl, {
                method: 'POST',
                headers: {
                    // 이 헤더는 서버에 현재 보내는 청크의 범위를 알려줍니다.
                    'BONG-File-Range': `${uploadedBytes}/${file.size}`,
                    'BONG-File-Type': file.type,
                    'BONG-File-Name': file.name
                },
                body: chunk
            });

            if (chunkResponse.status !== 200 && chunkResponse.status !== 308) {
                throw new Error('청크 업로드 실패');
            }

            uploadedBytes += chunk.size;
            currentChunk++;

            setProgress(uploadedBytes, file.size);

            if(chunkResponse.status === 308) continue;

            console.log(`${uploadedBytes}/${file.size}`);
            if(chunkResponse.status === 200 && file.size <= uploadedBytes) {

                setProgress(file.size, file.size);

                const json = await chunkResponse.json();

                const downloadBtnEl = document.getElementById("downloadBtn");
                downloadBtnEl.style.display = 'block';
                downloadBtnEl.setAttribute("data-path", `${json.body['physicsFilePath']}/${json.body['physicsFileName']}`);
                downloadBtnEl.setAttribute("data-filename", json.body['fileName']);
                break;
            }
        }
    }

    function setProgress(progressSuccessCnt=0, progressLastCnt=0) {

        if(progressSuccessCnt === -1) {
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#ff0000';
            progressBar.textContent = "오류";
            progressText.textContent = "오류";
            return;
        }

        const per = Math.ceil(Math.min((progressSuccessCnt / progressLastCnt) * 1000, 1000)) / 10;

        let text;

        if(progressSuccessCnt === progressLastCnt) {
            text = '완료';
        } else {
            if(99 < per) text = `99.9%`;
            else text = `${per}%`;
        }

        progressBar.style.width = `${per}%`;
        progressBar.textContent = text;
        progressText.textContent = text;
    }
</script>

</body>
</html>
