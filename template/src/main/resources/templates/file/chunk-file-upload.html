<!DOCTYPE html>
<html>
<head>
    <title>Chunk Upload Example</title>
    <style>
        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 5px;
            transition: width 0.3s; /* 부드러운 전환 효과 */
        }
        #progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>청크 파일 업로드</h1>
<input type="file" id="fileInput">
<button onclick="startUpload()">업로드 시작</button>

<div id="progressContainer">
    <div id="progressBar"></div>
</div>
<p>진행 상황: <span id="progressText">0%</span></p>

<script>
    const chunkSize = 1024 * 1024; // 1MB
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    let progressSuccessCnt = 0;
    let progressLastCnt = 0;
    let lastIndex = 0;

    function startUpload() {
        progressSuccessCnt = 0;
        setProgress();

        const file = fileInput.files[0];
        if (!file) {
            alert('파일을 선택해주세요.');
            return;
        }

        lastIndex = Math.ceil(file.size / chunkSize) - 1;
        progressLastCnt = lastIndex + 1;

        // 로딩 시작
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        progressText.textContent = '0%';

        let formFirst = null;
        let formList = [];
        let formLast = null;

        for(let i=0;i<lastIndex;i++) {
            const start = i * chunkSize;
            const end = Math.min(start + chunkSize, file.size);
            const chunk = file.slice(start, end);

            const formData = new FormData();
            formData.append('file', chunk);
            formData.append('fileName', file.name);
            formData.append('currentIndex', i);
            formData.append('lastIndex', lastIndex);

            //const promise = fetch('/chunk-upload', {method: 'POST', body: formData})

            if(i === 0) formFirst = formData;
            else if(i === lastIndex-1) {
                formLast = formData;
            } else {
                formList.push(formData);
            }
        }

        requestUploads(formFirst, formList, formLast).then(res => {});
    }

    async function requestUploads(formFirst, formList, formLast) {
        // 모든 Promise가 완료될 때까지 기다립니다.
        try {
            console.log("chunkPromiseFirst");
            const first = await fetch('/chunk-upload', {method: 'POST', body: formFirst});
            const firstJson = await first.json();
            console.log("chunkPromiseFirst res", firstJson);
            progressSuccessCnt++;
            setProgress();

            console.log("chunkPromises");
            const requests = formList.map(form => fetch('/chunk-upload', {method: 'POST', body: form}).finally(() => {
                progressSuccessCnt++;
                setProgress();
            }));
            // 모든 fetch 요청을 병렬로 보냄
            const responses = await Promise.all(requests);

            // 각 응답이 성공적인지 확인하고, json() 파싱 프로미스를 생성
            const jsonPromises = responses.map(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            });
            // 모든 json() 파싱을 병렬로 실행
            const centerJson = await Promise.all(jsonPromises);
            console.log("chunkPromises res", centerJson);

            console.log("chunkPromiseLast");
            const last = await fetch('/chunk-upload', {method: 'POST', body: formLast});
            const lastJson = await last.json();
            console.log("chunkPromiseLast res", lastJson);

            progressSuccessCnt = progressLastCnt;
            setProgress();

        } catch (error) {
            console.error('병렬 업로드 중 오류 발생:', error);
            alert('업로드 실패');
        }
    }

    function setProgress() {
        console.log("progressSuccessCnt", progressSuccessCnt, "progressLastCnt", progressLastCnt);
        const per = Math.ceil(Math.min((progressSuccessCnt / progressLastCnt) * 1000, 1000)) / 10;
        let text = `${per}%`;
        if(per === 100) {
            text = '완료';
        }
        progressBar.style.width = `${per}%`;
        progressBar.textContent = text;
        progressText.textContent = text;
    }
</script>

</body>
</html>
